<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" type="text/css" href="css/styles.css" />
    <link rel="stylesheet" type="text/css" href="css/reset.css" />
    <title>CSS Border practice</title>
  </head>
  <body>
    <!-- Examples of border application -->
    <div class="box-examples">
      <div class="box">box</div>
      <div class="box box--1">box--1</div>
      <div class="box box--2">box--2</div>
      <div class="box box--3">box--3</div>
      <div class="box box--4">box--4</div>
    </div>

    <hr />

    <div class="group">
      <!-- Border example on image -->
      <img src="img/stencil-photo-test.jpg" alt="young woman" class="img" />
      <!-- "Gradient border" example -->
      <div class="container">
        <img
          src="img/stencil.test-800px.jpg"
          alt="young woman"
          class="container__img" />
      </div>
      <!-- Border example on profile card -->
      <figure class="card">
        <img
          src="img/stencil-photo-test.jpg"
          alt="young woman"
          class="card__img" />
        <h3 class="card__h3">
          Alexandra Barrows<br />
          Johns Group
        </h3>
        <a href="#" class="card__a">Ver perfil</a>
      </figure>
    </div>
  </body>
</html>
